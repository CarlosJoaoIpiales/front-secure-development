<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <p-toast></p-toast>
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%); margin-top: 20px;">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/logo/logo.webp" alt="Logo" height="150"
                        class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                    <span class="text-600 font-medium">Ingrese para continuar</span>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
                    <input id="email1" type="text" placeholder="Ingrese su correo" pInputText
                        class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="email">
                    <label htmlFor="password" class="input-labels"
                        class="block text-900 font-medium text-xl mb-2">Contrase単a</label>
                    <input pInputText id="password" type="password" required class="w-full p-3 sm:w-30rem mb-3"
                        [(ngModel)]="password" (keyup.enter)="login()" placeholder="Ingrese su contrase単a" />
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Recuerdame</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">多Perdiste tu contrase単a?</a>
                    </div>
                    <button pButton pRipple label="Ingresar" class="w-full p-3 text-xl" (click)="login()"></button>
                    <button pButton pRipple label="Registrarse" class="w-full p-3 text-xl" (click)="registerAccount()" style="margin-top: 10px;"></button>
                </div>
            </div>
        </div>
    </div>
</div>
