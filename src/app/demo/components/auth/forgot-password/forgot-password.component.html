<div class="container">
    <p-card header="Recuperar Contraseña">
        <div *ngIf="step === 1">
            <p>Introduce tu correo electrónico para recibir un código de verificación.</p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendCode()">
                <p-inputText formControlName="email" placeholder="Correo electrónico"></p-inputText>
                <p-button label="Enviar Código" type="submit" [disabled]="forgotPasswordForm.invalid"></p-button>
            </form>
        </div>

        <div *ngIf="step === 2">
            <p>Introduce el código que hemos enviado a tu correo.</p>
            <form [formGroup]="verifyCodeForm" (ngSubmit)="verifyCode()">
                <p-inputText formControlName="code" placeholder="Código"></p-inputText>
                <p-button label="Verificar" type="submit" [disabled]="verifyCodeForm.invalid"></p-button>
            </form>
        </div>

        <div *ngIf="step === 3">
            <p>Introduce tu nueva contraseña.</p>
            <form [formGroup]="newPasswordForm" (ngSubmit)="resetPassword()">
                <p-password formControlName="password" placeholder="Nueva Contraseña" toggleMask></p-password>
                <p-button label="Actualizar Contraseña" type="submit" [disabled]="newPasswordForm.invalid"></p-button>
            </form>
        </div>
    </p-card>
</div>
